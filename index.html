<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stockify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stockify</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('portfolio')">My Portfolio</button>
      <button onclick="showPage('trade')">Trade</button>
    </nav>
  </header>

  <main>
    <!-- Home Page -->
    <section id="home" class="page">
      <h2>Welcome to Stockify!</h2>
      <p>Trade "stock" in your favorite artists based on Spotify metrics.</p>
    </section>

    <!-- Portfolio Page -->
    <section id="portfolio" class="page" style="display:none;">
      <h2>My Portfolio</h2>
      <div id="portfolio-summary"></div>
      <div id="portfolio-list"></div>
    </section>

    <!-- Trade Page -->
    <section id="trade" class="page" style="display:none;">
      <h2>Trade Artists</h2>
      <input type="text" id="search-input" placeholder="Search for an artist">
      <button onclick="searchArtist()">Search</button>
      <div id="artist-results"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
