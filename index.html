<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Stock Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Page -->
  <div id="auth" class="page">
    <h1>Welcome to Music Stock Game</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
  </div>

  <!-- Home Page -->
  <div id="home" class="page" style="display:none;">
    <h1>Music Stock Game</h1>
    <button onclick="logOut()">Log Out</button>

    <!-- Portfolio Section -->
    <section>
      <h2>Your Portfolio</h2>
      <div id="portfolio-summary"></div>
      <div id="portfolio-list"></div>
    </section>

    <!-- Search Section -->
    <section>
      <h2>Search Artists</h2>
      <input type="text" id="search-input" placeholder="Search for an artist">
      <button onclick="searchArtist()">Search</button>
      <div id="artist-results"></div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
