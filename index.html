<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Stock Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('portfolio')">My Portfolio</button>
    <button onclick="showPage('trade')">Trade</button>
  </nav>

  <main>
    <!-- Home Page -->
    <section id="home-page" class="page">
      <h1>Welcome to Music Stock Game!</h1>
      <p>Invest in your favorite artists and track their listener growth!</p>
    </section>

    <!-- Portfolio Page -->
    <section id="portfolio-page" class="page" style="display:none">
      <h2>My Portfolio</h2>
      <div id="portfolio-list"></div>
    </section>

    <!-- Trade Page -->
    <section id="trade-page" class="page" style="display:none">
      <h2>Trade / Search Artists</h2>
      <input type="text" id="search-input" placeholder="Search for an artist...">
      <button onclick="searchArtist()">Search</button>
      <div id="artist-results"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
