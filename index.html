<!DOCTYPE html>
<html>
<head>
  <title>Music Stock Market</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px 10px;
      text-align: center;
    }
    .up {
      color: green;
      font-weight: bold;
    }
    .down {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Music Stock Market</h1>

  <!-- Display user credits -->
  <p>Your credits: <span id="credits">1000</span></p>

  <!-- Artist stock prices -->
  <h2>Artists</h2>
  <p>Ariana Grande: <span id="price-ariana">100</span> credits per share</p>
  <button onclick="buyArtist('Ariana Grande', 100)">Buy 100 credits</button>
