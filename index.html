<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Stocks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      color: #1f2937;
      margin: 0;
      padding: 0;
    }

    header {
      background: #10b981;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
    }

    .portfolio, .search {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .portfolio h2, .search h2 {
      margin-top: 0;
      color: #065f46;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #059669;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      width: calc(100% - 120px);
      margin-right: 10px;
    }

    .artist-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ecfdf5;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 15px;
    }

    .artist-info {
      display: flex;
      align-items: center;
    }

    .artist-card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    #portfolioList li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #d1fae5;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéµ Music Stocks</h1>
    <p>Invest credits in your favorite artists</p>
  </header>

  <main>
    <!-- Portfolio Section -->
    <section class="portfolio">
      <h2>My Portfolio</h2>
      <ul id="portfolioList">
        <li>You don‚Äôt have any investments yet.</li>
      </ul>
    </section>

    <!-- Search Section -->
    <section class="search">
      <h2>Search for Artists</h2>
      <input type="text" id="searchInput" placeholder="Search Spotify for an artist...">
      <button onclick="searchArtist()">Search</button>
      <div id="searchResults"></div>
    </section>
  </main>

  <script>
    // üîê Your Spotify Client ID and Secret (safe only if repo is private!)
    const clientId = "b0450273fe7d41a08cc3ea93a2e733ae";
    const clientSecret = "5b22a59a771b4f8885f887958bfddeb2";

    let accessToken = "";
    let portfolio = [];

    // Step 1: Get Spotify Access Token
    async function getAccessToken() {
      const result = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "Authorization": "Basic " + btoa(clientId + ":" + clientSecret),
        },
        body: "grant_type=client_credentials",
      });

      const data = await result.json();
      accessToken = data.access_token;
      console.log("‚úÖ Access Token:", accessToken);
    }

    // Step 2: Search Artist
    async function searchArtist() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      if (!accessToken) {
        await getAccessToken();
      }

      const result = await fetch(
        `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=artist`,
        {
          method: "GET",
          headers: { Authorization: "Bearer " + accessToken },
        }
      );

      const data = await result.json();
      displayResults(data.artists.items);
    }

    // Step 3: Display Results
    function displayResults(artists) {
      const container = document.getElementById("searchResults");
      container.innerHTML = "";

      if (artists.length === 0) {
        container.innerHTML = "<p>No results found.</p>";
        return;
      }

      artists.forEach((artist) => {
        const card = document.createElement("div");
        card.className = "artist-card";

        const info = document.createElement("div");
        info.className = "artist-info";

        const img = document.createElement("img");
        img.src = artist.images[0] ? artist.images[0].url : "https://via.placeholder.com/64";
        img.alt = artist.name;

        const text = document.createElement("div");
        text.innerHTML = `<strong>${artist.name}</strong><br>
                          Followers: ${artist.followers.total.toLocaleString()}`;

        info.appendChild(img);
        info.appendChild(text);

        const investBtn = document.createElement("button");
        investBtn.innerText = "Invest 100 credits";
        investBtn.onclick = () => investInArtist(artist);

        card.appendChild(info);
        card.appendChild(investBtn);

        container.appendChild(card);
      });
    }

    // Step 4: Invest in Artist
    function investInArtist(artist) {
      portfolio.push({
        name: artist.name,
        followers: artist.followers.total,
        credits: 100,
      });
      updatePortfolio();
    }

    // Step 5: Update Portfolio Display
    function updatePortfolio() {
      const list = document.getElementById("portfolioList");
      list.innerHTML = "";

      portfolio.forEach((item) => {
        const li = document.createElement("li");
        li.innerText = `${item.credits} credits in ${item.name} (Followers: ${item.followers.toLocaleString()})`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
