<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Stock Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Music Stock Game</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('portfolio')">My Portfolio</button>
      <button onclick="showPage('trade')">Trade</button>
    </nav>
  </header>

  <!-- Login/Signup -->
  <section id="auth-section">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
  </section>

  <!-- Pages -->
  <section id="home-page" class="page">
    <h2>Welcome!</h2>
    <p>Search for artists and invest in their success.</p>
    <input id="search-input" type="text" placeholder="Search artist">
    <button onclick="searchArtist()">Search</button>
    <div id="artist-results"></div>
  </section>

  <section id="portfolio-page" class="page" style="display:none;">
    <h2>My Portfolio</h2>
    <div id="portfolio-list"></div>
  </section>

  <section id="trade-page" class="page" style="display:none;">
    <h2>Trade</h2>
    <div id="trade-section"></div>
  </section>
</body>
</html>
